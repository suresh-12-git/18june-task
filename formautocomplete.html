<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h1>FORM USING AUTOCOMPLETE ON ATTRIBUTE</h1>
    <form  target="_blank" autocomplete="on">
    <label for="">Email</label> <br>
    <input type="email" name="email" id="email"> <br>
    <label for="username">Username</label><br>
    <input type="text" id="username"><br>
    <label for="radio">Gender</label><br>
    <input type="radio" name="radio" id="radio">Female
    <input type="radio" name="radio" id="radio">Male <br>
    <label for="date">Date</label><br>
    <input type="datetime-local" name="date" id="date"><br>
    <label for="mobile">Mobile</label><br>
    <input type="tel" name="mobile" id="mobile"><br>
    <label for="address">Address</label><br>
    <input type="text" id="address"><br><br>
    <input type="submit" value="Submit">

    </form>
</body>
</html>
